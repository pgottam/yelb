# Minor modification from http://www.it20.info/2017/07/yelb-yet-another-sample-app/ to demo VMware PKS
apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: bootup
spec: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: demo
  name: spring-boot-service
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: demo
  type: LoadBalancer
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: demo
  name: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: demo
    spec:
      containers:
      - image: praveengottam/spring-boot-api-example:101
        name: spring-boot
        resources: {}
      readinessProbe:
        httpGet:
          path: /ride
          port: 8080
        initialDelaySeconds: 5
        periodSeconds: 3
status: {}
